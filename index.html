<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book List Manager</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    form { margin-top: 20px; }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Book List Manager</h1>

  <!-- Display Table -->
  <table id="bookTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Genre</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Update Form -->
  <h2>Update Book</h2>
  <form id="updateForm">
    <label>Title: <input type="text" id="title" required></label>
    <label>Author: <input type="text" id="author" required></label>
    <label>Year: <input type="number" id="year" required></label>
    <label>Genre: <input type="text" id="genre" required></label>
    <button type="submit">Update</button>
  </form>

  <!-- Remove Form -->
  <h2>Remove Book</h2>
  <form id="removeForm">
    <label>Title to remove: <input type="text" id="removeTitle" required></label>
    <button type="submit">Remove</button>
  </form>

  <!-- JavaScript -->
  <script>
    // JSON-like array of book objects
    let books = [
      { title: "1984", author: "George Orwell", year: 1949, genre: "Dystopian" },
      { title: "Pride and Prejudice", author: "Jane Austen", year: 1813, genre: "Romance" },
      { title: "The Hobbit", author: "J.R.R. Tolkien", year: 1937, genre: "Fantasy" }
    ];

    // Function to display books in the HTML table
    function displayBooks() {
      const tableBody = document.querySelector("#bookTable tbody");
      tableBody.innerHTML = "";
      books.forEach(book => {
        const row = `<tr>
          <td>${book.title}</td>
          <td>${book.author}</td>
          <td>${book.year}</td>
          <td>${book.genre}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    // Handle update form submission
    document.getElementById("updateForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const author = document.getElementById("author").value.trim();
      const year = parseInt(document.getElementById("year").value);
      const genre = document.getElementById("genre").value.trim();

      // Basic validation
      if (!title || !author || isNaN(year) || !genre) {
        alert("Please fill in all fields correctly.");
        return;
      }

      // Update existing book or add new one
      const index = books.findIndex(b => b.title.toLowerCase() === title.toLowerCase());
      if (index !== -1) {
        books[index] = { title, author, year, genre };
        alert("Book updated.");
      } else {
        books.push({ title, author, year, genre });
        alert("New book added.");
      }

      displayBooks();
      this.reset();
    });

    // Handle remove form submission
    document.getElementById("removeForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const title = document.getElementById("removeTitle").value.trim();
      const index = books.findIndex(b => b.title.toLowerCase() === title.toLowerCase());

      if (index !== -1) {
        books.splice(index, 1);
        alert("Book removed.");
        displayBooks();
      } else {
        alert("Book not found.");
      }

      this.reset();
    });

    // Initial display
    displayBooks();
  </script>
</body>
</html>
